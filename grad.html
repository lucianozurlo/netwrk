<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Div Cuadrado con Bordes Gradientes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Ocupa toda la altura de la ventana */
            margin: 0;
            background-color: #f0f0f0;
            /* Fondo para resaltar el div */
        }

        .cuadrado {
            width: 200px;
            height: 200px;
            border: 5px solid;
            border-radius: 20px;
            background: linear-gradient(284.59deg, rgba(255, 255, 255, 0.09) 15%, rgba(17, 17, 17, 0) 100%);
            border-image: linear-gradient(to right, blue, red) 1;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="cuadrado"></div>
</body>

</html>
