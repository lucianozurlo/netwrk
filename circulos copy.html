<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Animación de Reloj</title>
    <style>
        /* Estilos básicos del cuerpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Contenedor del reloj */
        .clock {
            position: relative;
            width: 20vw;
            height: 20vw;
        }

        /* Estilo del círculo */
        .circle {
            width: 100%;
            height: 100%;
            background-color: #00bef3;
            border-radius: 50%;
            box-sizing: border-box;
            animation: rotate-clock 11s linear infinite;
        }

        /* Contenedor para el número */
        .number-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotate-clock 11s linear infinite;
            /* Aseguramos que la animación esté sincronizada con el círculo */
        }

        /* Estilo del número */
        .number {
            position: absolute;
            transform: translateX(-50%);
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            color: #333;
            width: 40px;
            height: 40px;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: counter-rotate 11s linear infinite;
        }

        .n1 {
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
        }

        .n2 {
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .n3 {
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
        }

        .n4 {
            top: 50%;
            left: 5%;
            transform: translateX(-50%);
        }

        .n5 {
            top: 80%;
            left: 70%;
            transform: translateX(-50%);
        }

        .n6 {
            top: calc(100% - 20px);
            left: 40%;
            transform: translateX(-50%);
        }

        .n7 {
            top: 30%;
            left: 90%;
            transform: translateX(-50%);
        }

        .n8 {
            top: 12%;
            left: 30%;
            transform: translateX(-50%);
        }

        .n9 {
            top: calc(40% - 20px);
            left: 30%;
            transform: translateX(-50%);
        }

        .n10 {
            top: 75%;
            left: 30%;
            transform: translateX(-50%);
        }

        .n11 {
            top: 50%;
            left: 80%;
            transform: translateX(-50%);
        }

        .n12 {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }


        /* Animación para rotar el círculo y el contenedor del número */
        @keyframes rotate-clock {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Animación para mantener el número en orientación fija */
        @keyframes counter-rotate {
            from {
                transform: translateX(-50%) rotate(0deg);
            }

            to {
                transform: translateX(-50%) rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="circle"></div>
        <div class="number-container">
            <div class="number n1">1</div>
            <div class="number n2">2</div>
            <div class="number n3">3</div>
            <div class="number n4">4</div>
            <div class="number n5">5</div>
            <div class="number n6">6</div>
            <div class="number n7">7</div>
            <div class="number n8">8</div>
            <div class="number n9">9</div>
            <div class="number n10">10</div>
            <div class="number n11">11</div>
            <div class="number n12">12</div>
        </div>
    </div>
</body>

</html>
