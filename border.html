<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .borde-personalizado {
            border: 1px solid transparent;
            /* Borde transparente necesario para aplicar border-image */
            border-radius: 10px;
            /* Bordes redondeados */
            padding: 20px;
            /* Espaciado interno opcional */

            /* Aplicar un patrón de borde punteado personalizado usando un gradiente cónico */
            border-image: repeating-conic-gradient(#000 0deg 10deg,
                    /* Color del dash */
                    transparent 10deg 20deg
                    /* Espacio entre dashes */
                ) 1;
        }
    </style>
</head>

<body>
    <!-- HTML -->
    <div class="borde-personalizado">
        Contenido aquí
    </div>

</body>

</html>
