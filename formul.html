<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Two Forms Example</title>
</head>

<body>

    <!-- FORM 1 -->
    <form id="form1" method="POST" action="sendForm.php" novalidate>
        <input type="hidden" name="form_id" value="form1">

        <div class="form-inputs">
            <h4>Contact Information</h4>
            <div class="row-input">
                <div class="column-input">
                    <label for="fullname1">Full Name <span>(Founder/Primary Contact)</span></label>
                    <input type="text" id="fullname1" name="fullname" required>
                </div>
                <div class="column-input">
                    <label for="email1">Email Address</label>
                    <input type="email" id="email1" name="email" required>
                </div>
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>


    <!-- FORM 2 -->
    <form id="form2" method="POST" action="sendForm.php" novalidate>
        <input type="hidden" name="form_id" value="form2">

        <div class="form-inputs">
            <h4>Contact Information</h4>
            <div class="row-input">
                <div class="column-input">
                    <label for="fullname2">Full Name <span>(Founder/Primary Contact)</span></label>
                    <input type="text" id="fullname2" name="fullname" required>
                </div>
                <div class="column-input">
                    <label for="email2">Email Address</label>
                    <input type="email" id="email2" name="email" required>
                </div>
            </div>
        </div>
        <div class="form-inputs">
            <h4>Company Information</h4>
            <div class="row-input">
                <div class="column-input">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name">
                </div>
            </div>
            <div class="row-input">
                <div class="column-input">
                    <label for="current-round">Current Round</label>
                    <input type="text" id="current-round" name="current-round">
                </div>
                <div class="column-input">
                    <label for="raise-amount">Raise Amount</label>
                    <input type="text" id="raise-amount" name="raise-amount">
                </div>
            </div>
            <div class="row-input">
                <div class="column-input">
                    <label for="valuation">Valuation</label>
                    <input type="text" id="valuation" name="valuation">
                </div>
                <div class="column-input">
                    <label for="revenue">Revenue</label>
                    <input type="text" id="revenue" name="revenue">
                </div>
            </div>
            <div class="row-input">
                <div class="column-input">
                    <label for="elevator-pitch">Elevator pitch</label>
                    <textarea id="elevator-pitch" name="elevator-pitch"></textarea>
                </div>
                <div class="column-input">
                    <label for="company-deck">Company Deck</label>
                    <!-- Example "drag & drop" area (no actual upload with this code) -->
                    <div class="drag-drop-area" id="company-deck">
                        <p class="mob-no">Drag & drop or browse a file <img src="assets/img/clip.svg" alt=""></p>
                        <p class="mob-ok">Upload file <img src="assets/img/clip.svg" alt=""></p>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <!-- Place to display messages -->
    <div id="msg-estado"></div>

    <!-- JavaScript to handle the AJAX submission -->
    <script>
        // Attach 'submit' listeners to both forms
        document.getElementById('form1').addEventListener('submit', function (e) {
            e.preventDefault();
            sendFormAjax(this);
        });

        document.getElementById('form2').addEventListener('submit', function (e) {
            e.preventDefault();
            sendFormAjax(this);
        });

        function sendFormAjax(form) {
            const msgEstado = document.getElementById("msg-estado");
            msgEstado.textContent = "Sending...";

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        msgEstado.innerHTML = `<span style="color:green">${data.message}</span>`;
                        form.reset();
                    } else {
                        msgEstado.innerHTML = `<span style="color:red">${data.message}</span>`;
                    }
                })
                .catch(err => {
                    msgEstado.innerHTML = `<span style="color:red">Error: ${err}</span>`;
                });
        }
    </script>

</body>

</html>
