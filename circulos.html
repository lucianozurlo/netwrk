<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border: 5px solid #00bef3;
            /* Color del borde */
            border-radius: 50%;
            animation: rotate-circle 5s linear infinite;
        }

        .number-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotate-circle 5s linear infinite;
        }

        .number {
            position: absolute;
            top: -30px;
            /* Ajusta según la distancia del número al borde */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
        }

        /* Animación para el círculo */
        @keyframes rotate-circle {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="circle"></div>
        <div class="number-container">
            <div class="number">12</div>
        </div>
    </div>
</body>

</html>
