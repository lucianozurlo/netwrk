<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Animación de Reloj</title>
    <style>
        /* Estilos básicos del cuerpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Contenedor del reloj */
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* Estilo del círculo */
        .circle {
            width: 100%;
            height: 100%;
            border: 5px solid #00bef3;
            /* Color del borde */
            border-radius: 50%;
            box-sizing: border-box;
            animation: rotate-clock 5s linear infinite;
        }

        /* Contenedor para el número */
        .number-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotate-clock 5s linear infinite;
            /* Aseguramos que la animación esté sincronizada con el círculo */
        }

        /* Estilo del número */
        .number {
            position: absolute;
            top: 10px;
            /* Ajusta la posición vertical */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            /* Contrarrestamos la rotación del contenedor */
            animation: counter-rotate 5s linear infinite;
        }

        /* Animación para rotar el círculo y el contenedor del número */
        @keyframes rotate-clock {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Animación para mantener el número en orientación fija */
        @keyframes counter-rotate {
            from {
                transform: translateX(-50%) rotate(0deg);
            }

            to {
                transform: translateX(-50%) rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="circle"></div>
        <div class="number-container">
            <div class="number">12</div>
        </div>
    </div>
</body>

</html>
