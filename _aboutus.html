<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="assets/favicon/site.webmanifest">
	<link rel="stylesheet" media="screen" href="assets/css/__styles.css">
	<link rel="stylesheet" media="screen" href="assets/css/_aboutus.css">
</head>


<body>

	<section id="aboutus">

		<div class="allcards">

			<div class="cardX style-content">
				<div class="card-image">
					<img src="assets/img/aboutus-1.svg">
					<div class="style-fill"></div>
					<div class="style-fill style-hover bs"></div>
				</div>
				<div class="card-body">
					<h3>Exclusive Access</h3>
					<p>Deals sourced by our network<br />of top-tier fund founders<br />and advisors.</p>
				</div>
				<div class="style-fill"></div>
				<div class="style-fill style-hover bs"></div>
			</div>

			<div class="cardX style-content">
				<div class="card-image">
					<img src="assets/img/aboutus-2.svg">
					<div class="style-fill"></div>
					<div class="style-fill style-hover bs"></div>
				</div>
				<div class="card-body">
					<h3>Founder-Friendly</h3>
					<p>Real relationships and<br />hands-on collaboration,<br />not just funding.</p>
				</div>
				<div class="style-fill style-hover bs"></div>
				<div class="style-fill"></div>
			</div>

			<div class="cardX style-content">
				<div class="card-image">
					<img src="assets/img/aboutus-3.svg">
					<div class="style-fill"></div>
					<div class="style-fill style-hover bs"></div>
				</div>
				<div class="card-body">
					<h3>Growth Acceleration</h3>
					<p>Leveraging partnerships<br />and integrations to drive<br />immediate impact.</p>
				</div>
				<div class="style-fill style-hover bs"></div>
				<div class="style-fill"></div>
			</div>

		</div>

	</section>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const cards = document.querySelectorAll('.cardX');
			let maxHeight = 0;

			cards.forEach(card => {
				card.style.height = 'auto';
				const cardHeight = card.offsetHeight;
				if (cardHeight > maxHeight) {
					maxHeight = cardHeight;
				}
			});

			cards.forEach(card => {
				card.style.height = `${maxHeight}px`;
			});


		});
	</script>

</body>

</html>
